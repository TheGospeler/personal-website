<!doctype html><html><head>
<script>
(function(){
  try{
    var t = localStorage.getItem('jsalako_theme') || 'light';
    document.documentElement.setAttribute('data-theme', t);
    document.documentElement.style.backgroundColor = (t === 'dark') ? '#0b0f1a' : '#f7f8fb';
    if(document.body){document.body.style.backgroundColor=document.documentElement.style.backgroundColor;}
  }catch(e){}
})();
</script>
<style>
html.preload *, html.preload *:before, html.preload *:after { transition: none !important; }
</style>
<script>document.documentElement.classList.add('preload');</script>

<meta charset="utf-8"/><meta http-equiv="refresh" content="0; url=past-projects.html#webapps"/>
<meta name="color-scheme" content="light dark">
</head><body style="background: var(--bg);"><script>window.addEventListener('load', ()=>document.documentElement.classList.remove('preload'));</script>
</body></html>
